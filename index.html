<script>
$(function(){
$("#apps .li").each(function(){
$(this).text($(this).attr("link").split("/")[1].replace("_"," ").replace(".apk","").replace(".zip",""));
});
$("#myInput").keyup(function(){
var filter = $(this).val(), count = 0;
if(filter ==""){
$("#result").hide()}
else
{$("#result").show()}
$("#apps li").each(function(){
if ($(this).not(".h").text().search(new RegExp(filter, "i")) < 0){
$(this).hide();
}else{
$(this).prevAll(".h").first().add(this).show();
count++;
}});
if(count =="0"){
$("#result").text("Oh, Sad:( "+count+" match");
}else
if(count =="1"){
$("#result").text("Only "+count+" match");
}else{
$("#result").text("I found "+count+" matches");
}});
$("#apps").on("click",".li",function(){
getFileSize("https://2020sp.github.io/full-version-apps/" + $(this).attr("link"))});
function getFileSize(url)
{var fileSize = '';
var info = '';
var xz = '...';
var http = new XMLHttpRequest();
http.open('HEAD', url, false);
http.send(null);
if (http.status === 200){
info = "     Content Info:\n\nSafe:\n99.9%" + xz + "\nType:\n" + http.getResponseHeader('content-type') + xz;
fileSize = http.getResponseHeader('content-length');
if(confirm(info + '\nSize:\n' + fo(fileSize) + xz + '\n\nStart Download?')){
window.open(url);
}}return fileSize;}
function fo(bytes){
if (bytes >= 1073741824)
{bytes =(bytes / 1073741824).toFixed(2)+' GB';}
else if (bytes >= 1048576)
{bytes =(bytes / 1048576).toFixed(2) + ' MB';}
else if (bytes >= 1024)
{bytes =(bytes / 1024).toFixed(2) + ' KB';}
else if (bytes > 1)           {bytes = bytes + ' bytes';}
else if (bytes == 1)          {bytes = bytes + ' byte';}
else
{bytes = '0 byte';}
return bytes;
}});
</script>
